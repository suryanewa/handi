<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flowglad Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #1a202c;
    }

    p {
      color: #718096;
      margin-bottom: 30px;
    }

    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .status.loading {
      background: #fef3c7;
      color: #92400e;
    }

    .status.success {
      background: #d1fae5;
      color: #065f46;
    }

    .status.error {
      background: #fee2e2;
      color: #991b1b;
    }

    button {
      width: 100%;
      padding: 16px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      background: #5a67d8;
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
      transform: none;
    }

    .info {
      margin-top: 20px;
      padding: 16px;
      background: #f7fafc;
      border-radius: 8px;
      font-size: 14px;
      color: #4a5568;
    }

    .info strong {
      color: #1a202c;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üöÄ Flowglad Demo</h1>
    <p>Test the Flowglad integration with a simple checkout flow</p>

    <div id="status" class="status" style="display: none;"></div>

    <button id="checkoutBtn">Create Checkout Session</button>

    <div class="info">
      <strong>Product:</strong> dummy5 ($5.00)<br>
      <strong>Price Slug:</strong> dummy5<br>
      <small>Matches [TEST] Pricing Model; create prices in app.flowglad.com.</small>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:5000';
    const statusEl = document.getElementById('status');
    const btnEl = document.getElementById('checkoutBtn');

    function showStatus(message, type) {
      statusEl.textContent = message;
      statusEl.className = `status ${type}`;
      statusEl.style.display = 'block';
    }

    btnEl.addEventListener('click', async () => {
      try {
        btnEl.disabled = true;
        showStatus('Creating checkout session...', 'loading');

        const response = await fetch(`${API_BASE}/api/checkout`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-User-Id': 'demo-customer-1',
          },
          body: JSON.stringify({
            priceSlug: 'dummy5',
            successUrl: window.location.href + '?success=true',
            cancelUrl: window.location.href + '?canceled=true',
          }),
        });

        const data = await response.json();

        if (data.error) {
          showStatus(`Error: ${data.error}`, 'error');
        } else if (data.url) {
          showStatus('‚úÖ Redirecting to checkout...', 'success');
          setTimeout(() => window.location.href = data.url, 1000);
        } else if (data.checkoutSession?.checkoutUrl) {
          showStatus('‚úÖ Redirecting to checkout...', 'success');
          setTimeout(() => window.location.href = data.checkoutSession.checkoutUrl, 1000);
        } else {
          showStatus(`Unexpected response: ${JSON.stringify(data)}`, 'error');
        }
      } catch (error) {
        showStatus(`Network error: ${error.message}`, 'error');
      } finally {
        btnEl.disabled = false;
      }
    });

    // Check URL params on load
    const params = new URLSearchParams(window.location.search);
    if (params.get('success') === 'true') {
      showStatus('‚úÖ Payment successful!', 'success');
    } else if (params.get('canceled') === 'true') {
      showStatus('‚ùå Payment canceled', 'error');
    }
  </script>
</body>

</html>
